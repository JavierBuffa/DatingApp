<form #registerForm="ngForm" (ngSubmit)="register()" autocomplete="off">
    <h2 class="text-center text-primary">Sing Up!</h2>
    <hr>
    <div class="form-group">
        <input type="text" class="form-control mb-2" name="username" 
        [(ngModel)]="model.username" placeholder="Username">
    </div>
    <div>
        <input type="password" class="form-control" name="password" 
        [(ngModel)]="model.password" placeholder="Password">
    </div>
    <div class="form-group text-center">
        <button class="btn btn-primary m-2" type="submit">Register</button>
        <button class="btn btn-light m-2" (click)="cancel()" type="button">Cancel</button>
    </div>
</form>
